version: '3'
services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && rails s -b '0.0.0.0'"
    ports:
      - "3000:3000"
    volumes:
      - .:/brazilian_cities_app
    depends_on:
      - db
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: brazilian_cities_app_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
